#facebook > .facebook-status:last-child {
	border-bottom: none;
}

#loader {
	width: 64px;
	height: 64px;
	background: #aaa;
	border-radius: 50%;
	position: absolute;
	top: 50%;
	left: 50%;
	margin-left: -32px;
	margin-top: -32px;
	-webkit-animation: loading 400ms ease-out infinite alternate;
	-moz-animation: loading 400ms ease-out infinite alternate;
	-ms-animation: loading 400ms ease-out infinite alternate;
		animation: loading 400ms ease-out infinite alternate;
}

@-webkit-keyframes loading {
	from {
		width: 64px;
		height: 64px;
		margin-left: -32px;
		margin-top: -32px;
		opacity: 1;
	}
	
	to {
		width: 58px;
		height: 58px;
		margin-left: -29px;
		margin-top: -29px;
		opacity: 0.5;
	}
}

@-moz-keyframes loading {
	from {
		width: 64px;
		height: 64px;
		margin-left: -32px;
		margin-top: -32px;
		opacity: 1;
	}
	
	to {
		width: 58px;
		height: 58px;
		margin-left: -29px;
		margin-top: -29px;
		opacity: 0.5;
	}
}

@-ms-keyframes loading {
	from {
		width: 64px;
		height: 64px;
		margin-left: -32px;
		margin-top: -32px;
		opacity: 1;
	}
	
	to {
		width: 58px;
		height: 58px;
		margin-left: -29px;
		margin-top: -29px;
		opacity: 0.5;
	}
}

@keyframes loading {
	from {
		width: 64px;
		height: 64px;
		margin-left: -32px;
		margin-top: -32px;
		opacity: 1;
	}
	
	to {
		width: 58px;
		height: 58px;
		margin-left: -29px;
		margin-top: -29px;
		opacity: 0.5;
	}
}

<div id="facebook">

</div>
